name: Test
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: set up
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: check out
      uses: actions/checkout@v4
    - name: before cache
      run: |
        mkdir -p ~/go/pkg/mod
    - name: Cache
      uses: actions/cache@v2.1.0
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: set up
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - uses: actions/checkout@v4
    - name: build
      run: make build
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: set up
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - uses: actions/checkout@v4
    - name: test
      run: make test
    - uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: cover.out
